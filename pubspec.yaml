    - assets/images/library_woman.png
    - assets/images/servidor_people.png
    - assets/images/processo_seletivo_banner.png
    - assets/images/youtube_placeholder.png
    - assets/images/cursos/automacao.png
    - assets/images/cursos/ambiental.png
    - assets/images/cursos/informatica.png
    - assets/images/cursos/eletrotecnica.png
    - assets/images/cursos/analise_desenvolvimento.png
    - assets/images/cursos/pesquisa.png
    - assets/images/cursos/extensao.png
    - assets/images/fala.png
