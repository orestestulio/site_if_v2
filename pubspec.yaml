name: site_if_v2
description: "App do site do IFSul."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.3

# Todas as dependências vão aqui, no mesmo nível que 'flutter:'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  url_launcher: ^6.1.7
  sqflite: ^2.2.8
  path_provider: ^2.0.11



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
